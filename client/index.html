<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <meta name="google-signin-client_id" content="476245433011-6h2bkf9gcd6jnl0sku2q2hklo7luo5b0.apps.googleusercontent.com">
    <title>Study Amigo</title>
  </head>
  <body>
    <div id="content">
      <h1>Study Amigo</h1>

      <div id="alerts"></div>

      <section id="login">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="loginUsernameInp">Username</label>
            <input type="text" class="form-control" id="loginUsernameInp">
            <small class="form-text text-muted">Demo Username: Demo</small>
          </div>
          <div class="form-group">
            <label for="loginPasswordInp">Password</label>
            <input type="password" class="form-control" id="loginPasswordInp">
            <small class="form-text text-muted">Demo Password: 123456</small>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div id="googleBtn"></div>

        <div class="bottom">No account? <a id="loginCreateLink" href="#">Click here to create one.</a> No email required!</div>
      </section>

      <section id="join">
        <h2>Join</h2>
        <form id="joinForm">
          <div class="form-group">
            <label for="joinUsernameInp">Username</label>
            <input type="text" class="form-control" id="joinUsernameInp">
            <small class="form-text text-muted">Can only contain letters, numbers, and underscores.</small>
          </div>
          <div class="form-group">
            <label for="joinPasswordInp">Password</label>
            <input type="password" class="form-control" id="joinPasswordInp">
            <small class="form-text text-muted">Must be at least 3 characters.</small>
          </div>
          <div class="form-group">
            <label for="joinRepeatPasswordInp">Repeat Password</label>
            <input type="password" class="form-control" id="joinRepeatPasswordInp">
          </div>
          <button type="submit" class="btn btn-primary">Join</button>
        </form>
        <div class="bottom">Already have an account? <a id="joinLoginLink" href="#">Click here to login.</a></div>
      </section>

      <section id="practice">
        <form>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="voiceCheck" checked>
            <label class="form-check-label" for="voiceCheck">Voices enabled</label>
          </div>
        </form>
        <div id="problem">
          <div id="problemMetadata"><span id="cardMastery"></span><span id="problemWorth"></span></div>
          <div id="problemQuestion"></div>
          <div id="problemChoices"></div>
        </div>
      </section>

    </div>
    <div id="loading"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js?onload=onLoadCallback" async defer></script>
    <script src="scripts/lib/system.js"></script>
    <script>
      window.onLoadCallback = () => {
        System.defaultJSExtensions = true;
        System.import("./scripts/app");
      };
    </script>
  </body>
</html>
